<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ostatnie Projekty | PRIOFORGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #1e1c1c;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .logo-container {
    text-align: center;
    padding: 20px;
  }

  .logo {
    max-width: 300px;
    width: auto;
    height: auto;
  }

  nav.menu {
    text-align: center;
    margin-bottom: 30px;
  }

  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 30px;
    font-size: 18px;
    font-weight: bold;
    padding: 0;
  }

  nav a {
    color: #ffffff;
    text-decoration: none;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #00bcd4;
  }

  .projects-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    gap: 20px;
  }

  .project {
    background-color: #2e2c2c;
    border-radius: 15px;
    overflow: hidden;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s;
  }

  .project:hover {
    transform: scale(1.03);
  }

  .project img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Styl dla linku TYPEANDWIN */
  .typeandwin-link {
    text-decoration: none;
    color: #ffffff;
    font-size: 24px;
    font-weight: bold;
    display: block;
    text-align: center;
    margin-bottom: 5px;
    transition: color 0.3s;
  }

  .typeandwin-link:hover {
    color: #00bcd4;
  }

  /* Media Queries */
  @media (max-width: 768px) {
    .logo {
      max-width: 175px;
    }

    nav ul {
      font-size: 16px;
    }

    .typeandwin-link {
      font-size: 20px;
    }
  }

  @media (max-width: 480px) {
    .logo {
      max-width: 125px;
    }

    nav ul {
      font-size: 14px;
      gap: 15px;
      flex-wrap: wrap;
    }

    .typeandwin-link {
      font-size: 18px;
    }
  }

  @media (max-width: 200px) {
    .logo {
      max-width: 75px;
    }
    .typeandwin-link {
      font-size: 14px;
    }
  }

  @media (max-width: 150px) {
    .logo {
      max-width: 50px;
    }
    .typeandwin-link {
      font-size: 12px;
    }
  }

  </style>
</head>
<body>
<a href="https://www.prioforge.com">
  <div class="logo-container">
    <img src="NOWELOGO.png" alt="PRIOFORGE Logo" class="logo">
  </div>
</a>

<nav class="menu">
  <ul>
    <li><a href="https://www.prioforge.com">STRONA GŁÓWNA</a></li>
  </ul>
</nav>

<section class="projects-section">
  <a href="https://www.typeandwin.com" target="_blank" class="typeandwin-link">
    TYPEANDWIN.COM
  </a>

  <div class="project">
    <iframe src="https://www.typeandwin.com" width="100%" height="500px" style="border:none;"></iframe>
  </div>
</section>

</body>
</html>
