<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ostatnie Projekty | PRIOFORGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
  /* Tło i czcionka - tak samo jak na głównej */
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #1e1c1c;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .logo-container {
    text-align: center;
    padding: 20px;
  }

  .logo {
    max-width: 100%; /* Logo nie będzie większe niż 100% dostępnej szerokości */
    width: auto;     /* Zachowa proporcje */
    height: auto;    /* Zachowa proporcje */
  }

  nav.menu {
    text-align: center;
    margin-bottom: 30px;
  }

  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 30px;
    font-size: 18px;
    font-weight: bold;
    padding: 0;
  }

  nav a {
    color: #ffffff;
    text-decoration: none;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #00bcd4;
  }

  .projects-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    gap: 40px;
  }

  .project {
    background-color: #2e2c2c;
    border-radius: 15px;
    overflow: hidden;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s;
  }

  .project:hover {
    transform: scale(1.02);
  }

  .project img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Media Queries dla mniejszych ekranów */
  @media (max-width: 768px) {
    .logo {
      max-width: 250px; /* Logo zmniejszy się na ekranach mniejszych niż 768px */
    }

    nav ul {
      font-size: 16px;
    }
  }

  @media (max-width: 480px) {
    .logo {
      max-width: 200px; /* Logo zmniejszy się na jeszcze mniejszych ekranach */
    }

    nav ul {
      font-size: 14px;
      gap: 15px;
      flex-wrap: wrap;
    }
  }
</style>
</head>
<body>

<div class="logo-container">
  <img src="NOWELOGO.png" alt="PRIOFORGE Logo" class="logo">
</div>

<nav class="menu">
  <ul>
    <!-- <li><a href="#kim-jestesmy">KIM JESTEŚMY</a></li> -->
    
    <!-- li><a href="index.html">KONTAKT</a></li> -->
    <li><a href="index.html">STRONA GŁÓWNA</a></li>
  </ul>
</nav>

<section class="projects-section">
  
  
  
  <div class="project">
    <img src="NASTRONEPROJEKT2.png" alt="Projekt 1">
  </div>
  <div class="project">
    <img src="NASTRONEPROJEKT1.png" alt="Projekt 2">
  </div>
  
  
  
</section>

</body>
</html>
